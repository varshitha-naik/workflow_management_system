<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Set Password - Workflow System</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e1b4b, #0B0E14);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-neon);
        }
    </style>
</head>

<body>
    <div class="login-card" id="formContainer">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold font-heading text-white mb-2">Welcome</h1>
            <p class="text-muted">Set your secure password to activate your account</p>
        </div>

        <div id="message" class="alert alert-error hidden mb-4"></div>

        <form id="resetForm">
            <input type="hidden" id="token" th:value="${token}">

            <div class="form-group">
                <label class="form-label" for="password">New Password</label>
                <input type="password" id="password" class="form-control" required autocomplete="new-password"
                    placeholder="••••••••">
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" required autocomplete="new-password"
                    placeholder="••••••••">
            </div>

            <button type="submit" id="submitBtn" class="btn btn-primary w-full mt-6">Activate Account</button>

            <div class="text-center mt-4">
                <a href="/login" class="text-sm text-muted hover:text-white">Back to Login</a>
            </div>
        </form>
    </div>

    <div class="login-card hidden text-center" id="successContainer">
        <div class="mb-6 text-success">
            <svg class="mx-auto w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <h2 class="text-xl font-bold mb-4 text-white">Account Activated Successfully</h2>
        <p class="text-muted mb-8">Your account has been set up. You can now log in.</p>

        <div class="flex flex-col gap-3">
            <a href="/login" class="btn btn-primary w-full">Login Now</a>
            <button onclick="window.location.href='/'" class="btn btn-outline w-full">Login Later</button>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage('message');

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = document.getElementById('token').value;

            if (password !== confirmPassword) {
                showMessage('message', 'Passwords do not match.', 'error');
                return;
            }

            setLoading('submitBtn', true, 'Activating...');

            try {
                // Ensure we do NOT auto-login or carry over any session
                clearAuth();

                await apiCall('/auth/set-password', 'POST', { token, newPassword: password });

                // Show success screen instead of auto-redirect
                document.getElementById('formContainer').classList.add('hidden');
                document.getElementById('successContainer').classList.remove('hidden');

            } catch (err) {
                const msg = err.message || 'Failed to set password. Token may be invalid or expired.';
                showMessage('message', msg, 'error');
                setLoading('submitBtn', false, 'Activate Account');
            }
        });
    </script>
</body>

</html>
