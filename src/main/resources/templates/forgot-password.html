<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Workflow System</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e1b4b, #0B0E14);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-neon);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold font-heading text-white mb-2">Recovery</h1>
            <p class="text-muted">Enter your email to receive a reset link</p>
        </div>

        <div id="message" class="alert alert-error hidden mb-4"></div>

        <form id="forgotForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-control" required autocomplete="email"
                    placeholder="name@company.com">
            </div>

            <button type="submit" id="submitBtn" class="btn btn-primary w-full mt-6">Send Reset Link</button>

            <div class="text-center mt-4">
                <a href="/login" class="text-sm text-muted hover:text-white">Back to Sign In</a>
            </div>
        </form>
    </div>

    <script src="/js/app.js"></script>
    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage('message');
            setLoading('submitBtn', true, 'Sending...');

            const email = document.getElementById('email').value;

            try {
                await apiCall('/auth/forgot-password', 'POST', { email });
                showMessage('message', 'If an account exists, a reset link has been sent.', 'success');
                document.getElementById('forgotForm').reset();
            } catch (err) {
                showMessage('message', 'Request failed. Please try again.', 'error');
            } finally {
                setLoading('submitBtn', false, 'Send Reset Link');
            }
        });
    </script>
</body>

</html>
