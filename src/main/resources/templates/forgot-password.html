<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Workflow System</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="items-center justify-center">
    <div class="container">
        <div class="card">
            <div class="text-center mb-6">
                <h1>Recovery</h1>
                <p class="subtitle" style="margin-bottom: 0;">Enter your email to receive a reset link</p>
            </div>

            <div id="message" class="hidden"></div>

            <form id="forgotForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required autocomplete="email" placeholder="name@company.com">
                </div>

                <button type="submit" id="submitBtn" class="btn mt-4">Send Reset Link</button>

                <div class="text-center mt-4">
                    <a href="/login" class="text-sm">Back to Sign In</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/app.js"></script>
    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage('message');
            setLoading('submitBtn', true, 'Sending...');

            const email = document.getElementById('email').value;

            try {
                // strict API: POST /api/auth/forgot-password { email }
                await apiCall('/auth/forgot-password', 'POST', { email });
                // Security best practice: Always say sent, don't reveal existence
                showMessage('message', 'If an account exists, a reset link has been sent.', 'success');
                document.getElementById('forgotForm').reset();
            } catch (err) {
                showMessage('message', 'Request failed. Please try again.', 'error');
            } finally {
                setLoading('submitBtn', false, 'Send Reset Link');
            }
        });
    </script>
</body>

</html>
