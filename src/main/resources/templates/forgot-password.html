<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Forgot Password - Workflow System</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="text-center">Forgot Password</h1>
            <p class="subtitle text-center">Enter your email to receive a reset link</p>

            <div id="message" class="hidden"></div>

            <form id="forgotForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>

                <button type="submit" id="submitBtn" class="btn mb-4">Send Reset Link</button>

                <div class="text-center">
                    <a href="/login" class="text-sm">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/app.js"></script>
    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage('message');
            setLoading('submitBtn', true);

            const email = document.getElementById('email').value;

            try {
                await apiCall('/auth/forgot-password', 'POST', { email });
                showMessage('message', 'If an account exists with that email, we have sent a reset link.', 'success');
                document.getElementById('forgotForm').reset();
            } catch (err) {
                // Determine if we should show specific error or generic one
                showMessage('message', 'An error occurred. Please try again.');
            } finally {
                setLoading('submitBtn', false, 'Send Reset Link');
            }
        });
    </script>
</body>

</html>
