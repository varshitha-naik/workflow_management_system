<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/layout :: head}"></div>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div th:replace="~{fragments/layout :: sidebar}"></div>

        <!-- Main Content -->
        <div class="main-wrapper">
            <div th:replace="~{fragments/layout :: topbar}"></div>

            <main class="page-content">
                <div class="max-w-2xl mx-auto">
                    <h1 class="mb-6">My Profile</h1>

                    <div class="card p-8">
                        <div id="message" class="alert alert-error hidden mb-6"></div>

                        <form id="profileForm">
                            <div class="form-group">
                                <label class="form-label">Email Address</label>
                                <input type="email" id="email" disabled
                                    class="form-control opacity-60 cursor-not-allowed">
                                <small class="text-muted mt-1 block">Email address cannot be changed</small>
                            </div>

                            <div class="form-group mt-4">
                                <label class="form-label">Username</label>
                                <input type="text" id="username" class="form-control" required>
                            </div>

                            <div class="mt-8 mb-6 border-t border-gray-700 pt-6">
                                <h3 class="text-lg font-bold mb-4">Security</h3>

                                <div class="grid grid-2 gap-4">
                                    <div class="form-group">
                                        <label class="form-label">New Password</label>
                                        <input type="password" id="password" class="form-control"
                                            placeholder="Leave blank to keep current">
                                    </div>

                                    <div class="form-group">
                                        <label class="form-label">Confirm Password</label>
                                        <input type="password" id="confirmPassword" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="flex justify-end pt-4">
                                <button type="submit" id="submitBtn" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Layout Scripts -->
    <div th:replace="~{fragments/layout :: scripts}"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ctx = requireAuth();
            if (ctx) loadProfile();
            document.getElementById('profileForm').addEventListener('submit', handleSave);
        });

        async function loadProfile() {
            try {
                const user = await apiCall('/users/me');
                document.getElementById('email').value = user.email;
                document.getElementById('username').value = user.username;
            } catch (err) {
                console.error(err);
                showMessage('message', 'Failed to load profile.');
            }
        }

        async function handleSave(e) {
            e.preventDefault();
            const msgEl = document.getElementById('message');
            msgEl.classList.add('hidden');

            setLoading('submitBtn', true);

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password && password !== confirmPassword) {
                showMessage('message', 'Passwords do not match.', 'error');
                setLoading('submitBtn', false, 'Save Changes');
                return;
            }

            const body = { username };
            if (password) body.password = password;

            try {
                await apiCall('/users/me', 'PUT', body);
                showMessage('message', 'Profile updated successfully.', 'success');
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
            } catch (err) {
                showMessage('message', err.message || 'Failed to update profile.', 'error');
            } finally {
                setLoading('submitBtn', false, 'Save Changes');
            }
        }
    </script>
</body>

</html>
