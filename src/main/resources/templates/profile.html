<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Profile - Workflow System</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <a href="/dashboard" class="brand">Workflow System</a>
            <div class="nav-user">
                <a href="/dashboard" class="profile-link">Dashboard</a>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <h2>Your Profile</h2>
            <div id="message" class="hidden"></div>

            <form id="profileForm">
                <div class="form-group">
                    <label for="email">Email (Read-only)</label>
                    <input type="email" id="email" disabled
                        style="background-color: var(--bg-color); cursor: not-allowed; opacity: 0.7;">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Change Password (Optional)</label>
                    <input type="password" id="password" placeholder="Leave blank to keep current password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" placeholder="">
                </div>

                <button type="submit" id="submitBtn" class="btn">Update Profile</button>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        const claims = requireAuth();

        function logout() {
            clearAuth();
            window.location.href = '/login';
        }

        async function loadProfile() {
            try {
                const user = await apiCall('/users/me');
                document.getElementById('email').value = user.email;
                document.getElementById('username').value = user.username;
            } catch (err) {
                showMessage('message', 'Failed to load profile.');
            }
        }

        loadProfile();

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage('message');
            setLoading('submitBtn', true);

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password && password !== confirmPassword) {
                showMessage('message', 'Passwords do not match.');
                setLoading('submitBtn', false, 'Update Profile');
                return;
            }

            const body = { username };
            if (password) body.password = password;

            try {
                await apiCall('/users/me', 'PUT', body);
                showMessage('message', 'Profile updated successfully.', 'success');
            } catch (err) {
                showMessage('message', err.message || 'Failed to update profile.');
            } finally {
                setLoading('submitBtn', false, 'Update Profile');
            }
        });
    </script>
</body>

</html>
