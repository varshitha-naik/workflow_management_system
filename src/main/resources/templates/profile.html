<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile - Workflow System</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <a href="/dashboard" class="brand">Workflow Sys</a>
            <div class="nav-user">
                <a href="/dashboard" class="profile-link">Dashboard</a>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <div class="container" style="max-width: 600px;">
        <div class="card p-6">
            <h2 class="mb-6">Account Settings</h2>

            <div id="message" class="hidden alert"></div>

            <form id="profileForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" disabled class="bg-gray-100 cursor-not-allowed">
                    <small class="text-muted">Email cannot be changed.</small>
                </div>

                <div class="form-group mt-4">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>

                <div class="mt-8 mb-4 border-t pt-4">
                    <h3 class="text-sm font-semibold uppercase text-muted mb-4">Security</h3>

                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" id="password" placeholder="Leave blank to keep current">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword">
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit" id="submitBtn" class="btn" style="width: auto;">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        const ctx = requireAuth();

        function logout() {
            clearAuth();
        }

        async function loadProfile() {
            try {
                const user = await apiCall('/users/me');
                document.getElementById('email').value = user.email;
                document.getElementById('username').value = user.username;
            } catch (err) {
                showMessage('message', 'Failed to load profile.');
            }
        }

        loadProfile();

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage('message');
            setLoading('submitBtn', true, 'Saving...');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password && password !== confirmPassword) {
                showMessage('message', 'Passwords do not match.', 'error');
                setLoading('submitBtn', false, 'Save Changes');
                return;
            }

            const body = { username };
            if (password) body.password = password;

            try {
                await apiCall('/users/me', 'PUT', body);
                showMessage('message', 'Profile updated successfully.', 'success');
                password.value = '';
                confirmPassword.value = '';
            } catch (err) {
                showMessage('message', err.message || 'Failed to update profile.', 'error');
            } finally {
                setLoading('submitBtn', false, 'Save Changes');
            }
        });
    </script>
</body>

</html>
