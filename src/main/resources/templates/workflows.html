<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/layout :: head}"></div>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div th:replace="~{fragments/layout :: sidebar}"></div>

        <!-- Main Content -->
        <div class="main-wrapper">
            <div th:replace="~{fragments/layout :: topbar}"></div>

            <main class="page-content">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h1 id="pageTitle">Global Workflows</h1>
                        <p class="text-muted" id="pageDesc">Manage and orchestrate business processes</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <select id="workflowFilter" class="form-control" onchange="renderWorkflows()"
                            style="width: 200px; display:none;">
                            <option value="all">All Workflows</option>
                            <option value="my">My Available</option>
                        </select>
                        <button onclick="window.location.href='/requests/new'" class="btn btn-primary"
                            id="btnCreateRequest" style="display:none">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" style="margin-right:8px">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                            </svg>
                            Create Request
                        </button>
                        <button onclick="openModal()" class="btn btn-primary" id="btnCreateWorkflow"
                            style="display:none">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                            </svg>
                            Create Workflow
                        </button>
                    </div>
                </div>

                <div class="flex flex-wrap gap-4 mb-6">
                    <!-- ... stats ... -->
                    <div class="card p-3 flex items-center gap-3 mb-0" style="min-width: 140px;">
                        <div class="p-2 rounded-full bg-primary/10 bg-opacity-10 text-primary">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                                </path>
                            </svg>
                        </div>
                        <div>
                            <div class="text-xs text-muted uppercase font-bold tracking-wider">Total</div>
                            <div class="text-xl font-bold text-white" id="statTotal">-</div>
                        </div>
                    </div>
                    <div class="card p-3 flex items-center gap-3 mb-0" style="min-width: 140px;">
                        <div class="p-2 rounded-full bg-success/10 bg-opacity-10 text-success">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div>
                            <div class="text-xs text-muted uppercase font-bold tracking-wider">Active</div>
                            <div class="text-xl font-bold text-white" id="statActive">-</div>
                        </div>
                    </div>
                    <div class="card p-3 flex items-center gap-3 mb-0" style="min-width: 140px;">
                        <div class="p-2 rounded-full bg-surface-hover text-muted">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div>
                            <div class="text-xs text-muted uppercase font-bold tracking-wider">Inactive</div>
                            <div class="text-xl font-bold text-white" id="statInactive">-</div>
                        </div>
                    </div>
                </div>

                <div id="msg"></div>

                <div id="workflowsTable">
                    <!-- Loading Skeleton -->
                    <div class="card p-6">
                        <div class="skeleton h-8 w-full mb-4"></div>
                        <div class="skeleton h-8 w-3/4"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Create Modal -->
    <div id="createModal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="text-xl mb-4 font-bold">New Workflow</h2>
            <form id="createForm" onsubmit="handleCreate(event)">
                <div class="form-group">
                    <label class="form-label">Workflow Name</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g., Employee Onboarding"
                        required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <input type="text" name="description" class="form-control" placeholder="Brief workflow summary">
                </div>
                <!-- Template Option Removed -->

                <div class="flex justify-end gap-2 mt-6">
                    <button type="button" onclick="closeModal()" class="btn btn-outline">Cancel</button>
                    <button type="submit" id="btnSave" class="btn btn-primary">Create Workflow</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Layout Scripts -->
    <div th:replace="~{fragments/layout :: scripts}"></div>

    <script>
        document.addEventListener('DOMContentLoaded', loadWorkflows);

        function openModal() {
            document.getElementById('createModal').classList.add('open');
            document.getElementById('createForm').reset();
        }

        function closeModal() {
            document.getElementById('createModal').classList.remove('open');
        }

        const timeAgo = (dateStr) => {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);

            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + "y ago";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + "mo ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + "d ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "h ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "m ago";
            return "Just now";
        };

        async function loadWorkflows() {
            const container = document.getElementById('workflowsTable');
            try {
                // Check Role for Title
                if (hasRole(['USER', 'TENANT_MANAGER']) && !hasRole(['SUPER_ADMIN', 'GLOBAL_ADMIN', 'OB_ADMIN', 'TENANT_ADMIN'])) {
                    document.getElementById('pageTitle').textContent = 'Processes';
                    document.getElementById('pageDesc').textContent = 'View available business processes';
                }

                const data = await apiCall('/workflows');
                const workflows = data || [];

                document.getElementById('statTotal').textContent = workflows.length;
                document.getElementById('statActive').textContent = workflows.filter(w => w.active).length;
                document.getElementById('statInactive').textContent = workflows.filter(w => !w.active).length;

                // Configure Filter
                const ctx = getAuthContext();
                const filterSelect = document.getElementById('workflowFilter');

                if (filterSelect) {
                    if (hasRole(['USER'])) {
                        // USER: No dropdown needed
                        filterSelect.style.display = 'none';
                        filterSelect.value = 'all';
                    } else if (hasRole(['TENANT_MANAGER'])) {
                        // TENANT_MANAGER: Restore existing filters
                        filterSelect.style.display = 'block';
                        filterSelect.innerHTML = `
                            <option value="all">All Processes</option>
                            <option value="my">My Available</option>
                        `;
                        filterSelect.value = 'all';
                    } else {
                        // ADMINS: New Role-Based Filters
                        filterSelect.style.display = 'block';
                        filterSelect.innerHTML = `
                            <option value="all">All Workflows</option>
                            <option value="role:USER">Start Role: USER</option>
                            <option value="role:TENANT_MANAGER">Start Role: TENANT_MANAGER</option>
                        `;
                        filterSelect.value = 'all';
                    }
                }

                // Global variable for filtering
                window.allWorkflows = workflows;

                // Show/Hide Buttons
                const canManage = hasRole(['SUPER_ADMIN', 'GLOBAL_ADMIN', 'ADMIN', 'TENANT_ADMIN']);
                const createBtn = document.getElementById('btnCreateWorkflow');
                const createReqBtn = document.getElementById('btnCreateRequest');

                if (createBtn) createBtn.style.display = canManage ? 'flex' : 'none';
                if (createReqBtn) {
                    const canCreateRequest = hasRole(['USER', 'TENANT_MANAGER']);
                    createReqBtn.style.display = canCreateRequest ? 'flex' : 'none';
                }

                renderWorkflows();

            } catch (e) {
                container.innerHTML = `<div class="p-4 text-center text-error">Failed to load workflows</div>`;
                console.error(e);
            }
        }

        function renderWorkflows() {
            const workflows = window.allWorkflows || [];
            const filterEl = document.getElementById('workflowFilter');
            const filter = filterEl ? filterEl.value : 'all';

            const ctx = getAuthContext();
            const currentRole = ctx ? ctx.role : '';
            const canManage = hasRole(['SUPER_ADMIN', 'GLOBAL_ADMIN', 'ADMIN', 'TENANT_ADMIN']);

            let filtered = workflows;

            if (filter === 'my') {
                // "My Available" -> workflows I can start.
                // For Manager, strictly this means where firstStepRole == TENANT_MANAGER
                // (or matching current role).
                filtered = workflows.filter(w => w.firstStepRole === currentRole);
            } else if (filter.startsWith('role:')) {
                const targetRole = filter.split(':')[1];
                filtered = workflows.filter(w => w.firstStepRole === targetRole);
            }

            const actions = [];
            actions.push({ label: 'View', class: 'btn-outline btn-sm', handler: 'viewWorkflow' });

            if (canManage) {
                actions.push({ label: 'Delete', class: 'btn-danger btn-sm', handler: 'deleteWorkflow' });
            }

            if (filtered.length === 0 && !canManage) {
                document.getElementById('workflowsTable').innerHTML = `
                        <div class="text-center p-8 border border-dashed border-gray-700 rounded-lg">
                            <div class="mb-4 text-primary opacity-50">
                                <svg class="mx-auto w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                                </svg>
                            </div>
                            <h3 class="text-lg font-bold text-white mb-2">No active processes found</h3>
                            <p class="text-muted mb-6">Start by creating a request.</p>
                            <a href="/requests/new" class="btn btn-primary">Create Request</a>
                        </div>
                    `;
            } else {
                renderTable('workflowsTable', [
                    { label: 'Name', key: 'name' },
                    { label: 'Description', key: 'description' },
                    {
                        label: 'Start Role', key: 'firstStepRole',
                        format: (v) => v ? `<span class="badge badge-gray text-xs">${v}</span>` : '<span class="text-muted text-xs">-</span>'
                    },
                    {
                        label: 'Status', key: 'active', align: 'center', format: (v) => v
                            ? '<span class="badge badge-success">ACTIVE</span>'
                            : '<span class="badge badge-gray">INACTIVE</span>'
                    },
                    {
                        label: 'Last Updated',
                        key: 'updatedAt',
                        format: (v, row) => timeAgo(v || row.createdAt)
                    }
                ], filtered, actions, 'viewWorkflow');
            }
        }

        function viewWorkflow(id) {
            window.location.href = `/workflows/view?id=${id}`;
        }

        async function handleCreate(e) {
            e.preventDefault();
            setLoading('btnSave', true);

            const formData = new FormData(e.target);
            const payload = {
                name: formData.get('name'),
                description: formData.get('description'),
                active: true
            };

            try {
                // 1. Create Workflow
                await apiCall('/workflows', 'POST', payload);

                closeModal();
                loadWorkflows();
                showMessage('msg', 'Workflow created successfully', 'success');
            } catch (err) {
                alert(err.message);
            } finally {
                setLoading('btnSave', false);
            }
        }

        async function deleteWorkflow(id) {
            if (!confirm('Are you sure you want to delete this workflow? This action cannot be undone.')) return;
            try {
                await apiCall(`/workflows/${id}`, 'DELETE');
                loadWorkflows();
                showMessage('msg', 'Workflow deleted', 'success');
            } catch (e) {
                alert(e.message);
            }
        }
    </script>
</body>

</html>
