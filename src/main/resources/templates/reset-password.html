<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reset Password - Workflow System</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e1b4b, #0B0E14);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-neon);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold font-heading text-white mb-2">Reset Password</h1>
            <p class="text-muted">Create a new secure password</p>
        </div>

        <div id="message" class="alert alert-error hidden mb-4"></div>

        <form id="resetForm">
            <input type="hidden" id="token" th:value="${token}">

            <div class="form-group">
                <label class="form-label" for="password">New Password</label>
                <input type="password" id="password" class="form-control" required autocomplete="new-password"
                    placeholder="••••••••">
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" required autocomplete="new-password"
                    placeholder="••••••••">
            </div>

            <button type="submit" id="submitBtn" class="btn btn-primary w-full mt-6">Reset Password</button>

            <div class="text-center mt-4">
                <a href="/login" class="text-sm text-muted hover:text-white">Back to Login</a>
            </div>
        </form>
    </div>

    <script src="/js/app.js"></script>
    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage('message');

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = document.getElementById('token').value;

            if (password !== confirmPassword) {
                showMessage('message', 'Passwords do not match.', 'error');
                return;
            }

            if (!token) {
                showMessage('message', 'Invalid or missing reset token.', 'error');
                return;
            }

            setLoading('submitBtn', true, 'Resetting...');

            try {
                // Adjust payload to match typical ResetPasswordRequest
                await apiCall('/auth/reset-password', 'POST', { token, newPassword: password });

                showMessage('message', 'Password reset successfully. Redirecting to login...', 'success');
                setTimeout(() => window.location.href = '/login', 2000);
            } catch (err) {
                showMessage('message', err.message || 'Failed to reset password.', 'error');
                setLoading('submitBtn', false, 'Reset Password');
            }
        });
    </script>
</body>

</html>
