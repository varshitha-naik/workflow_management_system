<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Reset Password - Workflow System</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="text-center">Reset Password</h1>
            <p class="subtitle text-center">Create a new password for your account</p>

            <div id="message" class="hidden"></div>

            <form id="resetForm">
                <input type="hidden" id="token" th:value="${token}">

                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" required autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required autocomplete="new-password">
                </div>

                <button type="submit" id="submitBtn" class="btn mb-4">Reset Password</button>

                <div class="text-center">
                    <a href="/login" class="text-sm">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/app.js"></script>
    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage('message');

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = document.getElementById('token').value;

            if (password !== confirmPassword) {
                showMessage('message', 'Passwords do not match.');
                return;
            }

            if (!token) {
                showMessage('message', 'Invalid or missing reset token.');
                return;
            }

            setLoading('submitBtn', true);

            try {
                await apiCall('/auth/reset-password', 'POST', { token, newPassword: password, confirmPassword });
                showMessage('message', 'Password reset successfully. Redirecting to login...', 'success');
                setTimeout(() => window.location.href = '/login', 2000);
            } catch (err) {
                showMessage('message', err.message || 'Failed to reset password.');
                setLoading('submitBtn', false, 'Reset Password');
            }
        });
    </script>
</body>

</html>
