<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Workflow System">Workflow System</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/app.js"></script>
</head>

<body>

    <!-- Sidebar Fragment -->
    <div th:fragment="sidebar" class="sidebar">
        <div class="brand-logo">
            <svg viewBox="0 0 24 24">
                <path
                    d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.75l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z" />
            </svg>
            <span id="brand-text">WorkflowSys</span>
        </div>

        <nav class="nav-links">
            <a href="/dashboard" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
                </svg>
                Dashboard
            </a>



            <a href="/workflow-steps" class="nav-item" id="nav-workflow-steps" style="display:none">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z" />
                </svg>
                Workflow Steps
            </a>

            <!-- Admin Links -->
            <a href="/users" class="nav-item" id="nav-users" style="display:none">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path
                        d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" />
                </svg>
                Team
            </a>

            <a href="/tenants" class="nav-item" id="nav-tenants" style="display:none">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path
                        d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z" />
                </svg>
                Tenants
            </a>

            <!-- Request Management (Admin) -->
            <a href="/requests" class="nav-item" id="nav-all-requests" style="display:none">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path
                        d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" />
                </svg>
                All Requests
            </a>

            <a href="/approvals/pending" class="nav-item" id="nav-approvals" style="display:none">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path
                        d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                </svg>
                Pending Approvals
            </a>

            <!-- User Links -->
            <a href="/requests/new" class="nav-item" id="nav-new-request" style="display:none">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z" />
                </svg>
                New Request
            </a>

            <a href="/my-requests" class="nav-item" id="nav-my-requests" style="display:none">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path
                        d="M19 3H5c-1.1 0-2 .9-2 2v14 c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm6 12H6v-1c0-2 4-3.1 6-3.1s6 1.1 6 3.1v1z" />
                </svg>
                My Requests
            </a>

            <a href="/assignments" class="nav-item" id="nav-assignments" style="display:none">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                </svg>
                Assignments
            </a>

            <a href="/workflows" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M22 6h-6l-2-2H2v16h20V6zm-2 12H4V8h16v10z" />
                </svg>
                Workflows
            </a>


        </nav>

        <a href="/profile" class="nav-item mt-4">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
            </svg>
            Profile
        </a>

        <div class="mt-4">
            <button onclick="clearAuth()" class="btn btn-outline w-full btn-sm">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" />
                </svg>
                Logout
            </button>
        </div>
    </div>

    <!-- Topbar Fragment -->
    <div th:fragment="topbar" class="topbar">
        <!-- Breadcrumb or Title placeholder -->
        <h3 id="page-title-display" style="margin:0; font-size:1.1rem; color:white;"></h3>

        <div class="topbar-right">
            <!-- Notifications (Dummy) -->
            <div style="position:relative; cursor:pointer">
                <svg width="24" height="24" fill="none" stroke="var(--text-muted)" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                    </path>
                </svg>
                <span class="badge badge-error"
                    style="position:absolute; top:-5px; right:-5px; width:8px; height:8px; padding:0;"></span>
            </div>

            <!-- Profile Dropdown -->
            <div class="user-profile" onclick="window.location.href='/profile'">
                <div class="avatar" id="header-avatar">U</div>
                <div class="text-sm">
                    <div id="header-username" style="font-weight:600; font-size: 0.9rem;">User</div>
                    <div id="header-role" style="font-size: 0.75rem; color: var(--text-muted);">Role</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Layout Shell (to be used by pages) -->
    <div class="app-container">
        <!-- Sidebar -->
        <div th:replace="~{fragments/layout :: sidebar}"></div>

        <!-- Main Content Wrapper -->
        <div class="main-wrapper">
            <!-- Topbar -->
            <div th:replace="~{fragments/layout :: topbar}"></div>

            <!-- Content Injection Point -->
            <main class="page-content" layout:fragment="content">
                <!-- Pages will inject content here -->
            </main>
        </div>
    </div>

    <!-- Layout Scripts -->
    <script th:fragment="scripts">
        // Run on every page load
        document.addEventListener('DOMContentLoaded', () => {
            const ctx = requireAuth(); // From app.js
            if (ctx) {
                // Update Sidebar Visibility based on Role
                if (hasRole('SUPER_ADMIN')) {
                    // Only Platform Owner (WorkflowSys) manages tenants
                    if (ctx.tenantName === 'WorkflowSys') {
                        document.getElementById('nav-tenants').style.display = 'flex';
                    }
                    document.getElementById('nav-users').style.display = 'flex';
                    document.getElementById('nav-workflow-steps').style.display = 'flex';
                } else if (hasRole('ADMIN')) {
                    document.getElementById('nav-users').style.display = 'flex';
                    document.getElementById('nav-all-requests').style.display = 'flex';
                    document.getElementById('nav-approvals').style.display = 'flex';
                    document.getElementById('nav-assignments').style.display = 'flex';
                    document.getElementById('nav-workflow-steps').style.display = 'flex';
                } else if (hasRole('USER')) {
                    document.getElementById('nav-new-request').style.display = 'flex';
                    document.getElementById('nav-my-requests').style.display = 'flex';
                    document.getElementById('nav-assignments').style.display = 'flex';
                }

                // Update Header Info
                const usernameEl = document.getElementById('header-username');
                const roleEl = document.getElementById('header-role');
                const avatarEl = document.getElementById('header-avatar');
                const brandEl = document.getElementById('brand-text');

                if (usernameEl) usernameEl.textContent = ctx.username;
                if (roleEl) roleEl.textContent = ctx.role;
                if (avatarEl) avatarEl.textContent = ctx.username.charAt(0).toUpperCase();
                if (brandEl && ctx.tenantName) brandEl.textContent = ctx.tenantName;
            }

            // Highlight Active Link
            const path = window.location.pathname;
            document.querySelectorAll('.nav-item').forEach(link => {
                const href = link.getAttribute('href');
                if (href === path || (path.startsWith(href) && href !== '/dashboard')) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>

</html>
