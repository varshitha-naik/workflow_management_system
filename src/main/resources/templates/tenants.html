<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/layout :: head}"></div>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div th:replace="~{fragments/layout :: sidebar}"></div>

        <!-- Main Content -->
        <div class="main-wrapper">
            <div th:replace="~{fragments/layout :: topbar}"></div>

            <main class="page-content">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h1>Tenant Management</h1>
                        <p class="text-muted">Provision and manage organizations</p>
                    </div>
                    <button class="btn btn-primary" onclick="openCreateModal()">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                        </svg>
                        New Tenant
                    </button>
                </div>

                <!-- Table Area -->
                <div class="card p-0 overflow-hidden">
                    <div id="loading" class="p-8 text-center text-muted">Loading tenants...</div>
                    <div id="tenantsTableContainer"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Tenant Modal -->
    <div id="createModal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modalTitle" class="text-xl font-bold mb-4">Provision Tenant</h2>
            <div id="modalError" class="alert alert-error hidden mb-4"></div>

            <form id="createTenantForm">
                <input type="hidden" id="editTenantId">

                <div class="form-group">
                    <label class="form-label">Organization Name</label>
                    <input type="text" id="name" class="form-control" placeholder="e.g. Acme Corp" required>
                </div>

                <!-- Provisioning Fields (Create Only) -->
                <div id="provisionFields" class="p-4 bg-gray-800 rounded border border-gray-700 mb-4">
                    <h4 class="text-sm font-bold mb-3 text-white">Initial Administrator</h4>
                    <div class="form-group">
                        <label class="form-label">Admin Username</label>
                        <input type="text" id="adminUsername" class="form-control" placeholder="admin_acme">
                        <small class="text-muted block mt-1">This user will be created with ADMIN role.</small>
                    </div>

                    <div class="form-group mb-0">
                        <label class="form-label">Admin Email</label>
                        <input type="email" id="adminEmail" class="form-control" placeholder="admin@acme.com">
                    </div>
                </div>

                <div class="flex justify-end gap-2 mt-6">
                    <button type="button" onclick="closeCreateModal()" class="btn btn-outline">Cancel</button>
                    <button type="submit" id="saveBtn" class="btn btn-primary">Provision Tenant</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Layout Scripts -->
    <div th:replace="~{fragments/layout :: scripts}"></div>

    <script>
        window.tenantsData = [];

        document.addEventListener('DOMContentLoaded', () => {
            const ctx = requireAuth(['SUPER_ADMIN']);
            if (ctx) loadTenants();
            document.getElementById('createTenantForm').addEventListener('submit', handleSave);
        });

        async function loadTenants() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('tenantsTableContainer');

            loading.classList.remove('hidden');
            container.innerHTML = '';

            try {
                const tenants = await apiCall('/tenants');
                window.tenantsData = tenants || [];

                loading.classList.add('hidden');

                renderTable('tenantsTableContainer', [
                    { label: 'ID', key: 'id' },
                    { label: 'Name', key: 'name', format: (v) => `<span class="font-bold text-white">${v}</span>` }
                ], tenants, [
                    { label: 'Edit', class: 'btn-outline btn-sm', handler: 'editTenant' },
                    { label: 'Delete', class: 'btn-danger btn-sm', handler: 'deleteTenant' }
                ]);

            } catch (err) {
                loading.classList.add('hidden');
                container.innerHTML = `<div class="p-4 text-center text-error">${err.message}</div>`;
            }
        }

        window.editTenant = function (id) {
            const tenant = window.tenantsData.find(t => t.id === id);
            if (!tenant) return;

            document.getElementById('modalTitle').textContent = 'Edit Tenant';
            document.getElementById('editTenantId').value = tenant.id;
            document.getElementById('name').value = tenant.name;

            // Hide provisioning fields for Edit
            document.getElementById('provisionFields').classList.add('hidden');
            document.getElementById('adminUsername').required = false;
            document.getElementById('adminEmail').required = false;

            document.getElementById('saveBtn').textContent = 'Update Tenant';
            document.getElementById('modalError').classList.add('hidden');
            document.getElementById('createModal').classList.add('open');
        };

        window.deleteTenant = async function (id) {
            if (!confirm('Are you sure you want to delete this tenant? This action cannot be undone.')) return;
            try {
                await apiCall(`/tenants/${id}`, 'DELETE');
                loadTenants();
            } catch (e) {
                alert(e.message);
            }
        };

        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Provision Tenant';
            document.getElementById('createTenantForm').reset();
            document.getElementById('editTenantId').value = '';

            // Show provisioning fields
            document.getElementById('provisionFields').classList.remove('hidden');
            document.getElementById('adminUsername').required = true;
            document.getElementById('adminEmail').required = true;

            document.getElementById('saveBtn').textContent = 'Provision Tenant';
            document.getElementById('modalError').classList.add('hidden');
            document.getElementById('createModal').classList.add('open');
        }

        function closeCreateModal() {
            document.getElementById('createModal').classList.remove('open');
        }

        async function handleSave(e) {
            e.preventDefault();
            const id = document.getElementById('editTenantId').value;
            const isEdit = !!id;

            setLoading('saveBtn', true);
            document.getElementById('modalError').classList.add('hidden');

            try {
                if (isEdit) {
                    await apiCall(`/tenants/${id}`, 'PUT', {
                        name: document.getElementById('name').value
                    });
                } else {
                    await apiCall('/tenants', 'POST', {
                        name: document.getElementById('name').value,
                        adminUsername: document.getElementById('adminUsername').value,
                        adminEmail: document.getElementById('adminEmail').value
                    });
                }

                closeCreateModal();
                loadTenants();

            } catch (e) {
                const errDiv = document.getElementById('modalError');
                errDiv.textContent = e.message;
                errDiv.classList.remove('hidden');
            } finally {
                setLoading('saveBtn', false, isEdit ? 'Update Tenant' : 'Provision Tenant');
            }
        }
    </script>
</body>

</html>
