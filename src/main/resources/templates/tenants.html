<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tenant Management - Workflow System</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <a href="/dashboard" class="brand">Workflow Sys</a>
            <div class="nav-user">
                <a href="/dashboard" class="profile-link">Dashboard</a>
                <a href="/profile" class="profile-link">Profile</a>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <div class="container-dash">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2>Tenant Management</h2>
                <p class="subtitle" style="margin-bottom:0">Provision and manage organizations.</p>
            </div>
            <button class="btn btn-sm" onclick="openCreateModal()">
                + New Tenant
            </button>
        </div>

        <div class="card" style="padding: 0; overflow: hidden;">
            <div id="loading" class="text-center p-4" style="padding: 2rem;">Loading tenants...</div>
            <div id="error" class="alert alert-error hidden" style="margin: 1rem;"></div>

            <div id="tenantsTableContainer"></div>
        </div>
    </div>

    <!-- Tenant Modal -->
    <div id="createModal" class="hidden"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; z-index: 100;">
        <div class="card" style="width: 100%; max-width: 500px; padding: 2rem;">
            <h3 id="modalTitle" class="mb-4">Provision Tenant</h3>

            <div id="modalError" class="hidden mb-4 alert alert-error"></div>

            <form id="createTenantForm">
                <input type="hidden" id="editTenantId">

                <div class="form-group">
                    <label for="name">Organization Name</label>
                    <input type="text" id="name" required placeholder="e.g. Acme Corp">
                </div>

                <!-- Provisioning Fields (Create Only) -->
                <div id="provisionFields">
                    <div class="form-group">
                        <label for="adminUsername">Initial Admin Username</label>
                        <input type="text" id="adminUsername" placeholder="admin_acme">
                        <small class="text-muted">This user will be created as ADMIN.</small>
                    </div>

                    <div class="form-group">
                        <label for="adminEmail">Initial Admin Email</label>
                        <input type="email" id="adminEmail" placeholder="admin@acme.com">
                    </div>
                </div>

                <div class="flex justify-end gap-2 mt-6">
                    <button type="button" onclick="closeCreateModal()" class="btn btn-secondary btn-sm">Cancel</button>
                    <button type="submit" id="saveBtn" class="btn btn-sm">Provision Tenant</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // STRICT: Only Super Admin
        requireAuth(['SUPER_ADMIN']);

        window.tenantsData = [];

        function logout() {
            clearAuth();
        }

        async function loadTenants() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('tenantsTableContainer');

            loading.classList.remove('hidden');
            container.innerHTML = '';

            try {
                const tenants = await apiCall('/tenants');
                window.tenantsData = tenants || [];

                loading.classList.add('hidden');

                renderTable('tenantsTableContainer', [
                    { label: 'ID', key: 'id' },
                    { label: 'Name', key: 'name', format: (v) => `<span style="font-weight:600">${v}</span>` },
                    // Backend doesn't return createdDate/Status in simple list? Check response. Assuming simple DTO first.
                ], tenants, [
                    { label: 'Edit', class: 'btn-secondary', handler: 'editTenant' },
                    { label: 'Delete', class: 'btn-secondary', handler: 'deleteTenant' }
                ]);

            } catch (err) {
                loading.classList.add('hidden');
                showMessage('error', err.message);
            }
        }

        window.editTenant = function (id) {
            const tenant = window.tenantsData.find(t => t.id === id);
            if (!tenant) return;

            document.getElementById('modalTitle').textContent = 'Edit Tenant';
            document.getElementById('editTenantId').value = tenant.id;
            document.getElementById('name').value = tenant.name;

            // Hide provisioning fields for Edit
            document.getElementById('provisionFields').classList.add('hidden');
            document.getElementById('adminUsername').required = false;
            document.getElementById('adminEmail').required = false;

            document.getElementById('saveBtn').textContent = 'Update Tenant';

            hideMessage('modalError');
            document.getElementById('createModal').classList.remove('hidden');
        };

        window.deleteTenant = async function (id) {
            if (!confirm('Are you sure you want to delete this tenant? This action cannot be undone.')) return;

            try {
                await apiCall(`/tenants/${id}`, 'DELETE');
                loadTenants();
            } catch (e) {
                alert(e.message);
            }
        };

        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Provision Tenant';
            document.getElementById('createTenantForm').reset();
            document.getElementById('editTenantId').value = '';

            // Show provisioning fields
            document.getElementById('provisionFields').classList.remove('hidden');
            document.getElementById('adminUsername').required = true;
            document.getElementById('adminEmail').required = true;

            document.getElementById('saveBtn').textContent = 'Provision Tenant';

            hideMessage('modalError');
            document.getElementById('createModal').classList.remove('hidden');
        }

        function closeCreateModal() {
            document.getElementById('createModal').classList.add('hidden');
        }

        document.getElementById('createTenantForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editTenantId').value;
            const isEdit = !!id;

            setLoading('saveBtn', true);
            hideMessage('modalError');

            try {
                if (isEdit) {
                    await apiCall(`/tenants/${id}`, 'PUT', {
                        name: document.getElementById('name').value
                    });
                } else {
                    await apiCall('/tenants', 'POST', {
                        name: document.getElementById('name').value,
                        adminUsername: document.getElementById('adminUsername').value,
                        adminEmail: document.getElementById('adminEmail').value
                    });
                }

                closeCreateModal();
                loadTenants();

            } catch (e) {
                const errDiv = document.getElementById('modalError');
                errDiv.textContent = e.message;
                errDiv.classList.remove('hidden');
            } finally {
                setLoading('saveBtn', false, isEdit ? 'Update Tenant' : 'Provision Tenant');
            }
        });

        loadTenants();
    </script>
</body>

</html>
