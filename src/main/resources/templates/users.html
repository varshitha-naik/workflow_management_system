<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Management - Workflow System</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <a href="/dashboard" class="brand">Workflow Sys</a>
            <div class="nav-user">
                <a href="/dashboard" class="profile-link">Dashboard</a>
                <a href="/profile" class="profile-link">Profile</a>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <div class="container-dash">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2>User Management</h2>
                <p class="subtitle" style="margin-bottom:0">Manage system access and roles.</p>
            </div>
            <button class="btn btn-sm" onclick="openCreateModal()">
                + New User
            </button>
        </div>

        <!-- Filter for Super Admins -->
        <div id="filterContainer" class="card mb-6 hidden" style="padding: 1.5rem;">
            <div class="flex items-center gap-4">
                <label for="tenantFilter" style="margin:0; white-space:nowrap;">Filter by Tenant:</label>
                <select id="tenantFilter" style="max-width: 300px;">
                    <option value="">All Tenants</option>
                </select>
            </div>
        </div>

        <div class="card" style="padding: 0; overflow: hidden;">
            <div id="loading" class="text-center p-4" style="padding: 2rem;">Loading users...</div>
            <div id="error" class="alert alert-error hidden" style="margin: 1rem;"></div>

            <div id="usersTableContainer"></div>
        </div>
    </div>

    <!-- User Modal -->
    <div id="createModal" class="hidden"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; z-index: 100;">
        <div class="card" style="width: 100%; max-width: 500px; padding: 2rem;">
            <h3 id="modalTitle" class="mb-4">Create New User</h3>

            <div id="modalError" class="hidden mb-4 alert alert-error"></div>

            <form id="createUserForm">
                <input type="hidden" id="editUserId">

                <!-- Tenant Select Removed -->

                <div class="flex gap-4 mb-4">
                    <div class="w-full">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="w-full">
                        <label for="role">Role</label>
                        <select id="role" required>
                            <option value="USER">User</option>
                            <option value="ADMIN" id="roleAdminOption">Admin</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div id="activeGroup" class="form-group mb-6">
                    <label class="flex items-center gap-2" style="cursor: pointer;">
                        <input type="checkbox" id="active" checked style="width: auto;">
                        <span>Active Account</span>
                    </label>
                </div>

                <div class="flex justify-end gap-2">
                    <button type="button" onclick="closeCreateModal()" class="btn btn-secondary btn-sm">Cancel</button>
                    <button type="submit" id="saveBtn" class="btn btn-sm">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        const ctx = requireAuth(['SUPER_ADMIN', 'ADMIN']);

        window.usersData = [];

        function logout() {
            clearAuth();
        }

        async function init() {
            if (hasRole('SUPER_ADMIN')) {
                document.getElementById('filterContainer').classList.remove('hidden');
                // document.getElementById('tenantSelectGroup').classList.remove('hidden'); // Removed
                await loadTenants();
            }
            loadUsers();

            document.getElementById('tenantFilter').addEventListener('change', (e) => {
                loadUsers(e.target.value);
            });
        }

        async function loadTenants() {
            try {
                const tenants = await apiCall('/tenants');
                const filter = document.getElementById('tenantFilter');
                // const modal = document.getElementById('tenantSelect');

                // Keep first
                filter.innerHTML = '<option value="">All Tenants</option>';
                // modal.innerHTML = '<option value="">Select Tenant</option>';

                tenants.forEach(t => {
                    filter.add(new Option(t.name, t.id));
                    // modal.add(new Option(t.name, t.id));
                });
            } catch (e) {
                console.error("Tenants load failed", e);
            }
        }

        async function loadUsers(tenantId = null) {

            // Check if regular USER, redirect (client-side safety)
            if (hasRole('USER')) {
                window.location.href = '/dashboard';
                return;
            }

            const loading = document.getElementById('loading');
            const container = document.getElementById('usersTableContainer');

            loading.classList.remove('hidden');
            container.innerHTML = '';

            try {
                let url = '/users';
                if (tenantId) url += `?tenantId=${tenantId}`;

                const users = await apiCall(url);
                window.usersData = users || [];

                loading.classList.add('hidden');

                renderTable('usersTableContainer', [
                    { label: 'Username', key: 'username' },
                    { label: 'Email', key: 'email' },
                    { label: 'Role', key: 'role', format: (v) => `<span class="badge badge-warning" style="font-size:0.7rem">${v}</span>` },
                    { label: 'Status', key: 'active', format: (v) => v ? '<span class="badge badge-success">Active</span>' : '<span class="badge badge-error">Inactive</span>' },
                    { label: 'Tenant ID', key: 'tenantId' }
                ], users, [
                    {
                        label: 'Edit',
                        class: 'btn-secondary',
                        handler: 'editUser',
                        condition: (row) => {
                            if (hasRole('ADMIN')) {
                                // Admin cannot edit Admin or SuperAdmin
                                if (row.role === 'ADMIN' || row.role === 'SUPER_ADMIN') return false;
                            }
                            return true;
                        }
                    }
                ]);

            } catch (err) {
                loading.classList.add('hidden');
                showMessage('error', err.message);
            }
        }

        // Exposed to global scope for 'onclick' in table
        window.editUser = function (id) {
            const user = window.usersData.find(u => u.id === id);
            if (!user) return;

            document.getElementById('modalTitle').textContent = 'Edit User';
            document.getElementById('editUserId').value = user.id;
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email;
            document.getElementById('role').value = user.role;
            document.getElementById('active').checked = user.active;

            document.getElementById('activeGroup').classList.remove('hidden');

            // if (hasRole('SUPER_ADMIN')) {
            //    document.getElementById('tenantSelect').value = user.tenantId;
            // }

            hideMessage('modalError');
            document.getElementById('createModal').classList.remove('hidden');
        };

        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Create New User';
            document.getElementById('createUserForm').reset();
            document.getElementById('editUserId').value = '';
            document.getElementById('activeGroup').classList.add('hidden');

            // Role restriction for Create
            if (hasRole('ADMIN')) {
                document.getElementById('roleAdminOption').disabled = true;
                document.getElementById('role').value = 'USER';
            } else {
                document.getElementById('roleAdminOption').disabled = false;
            }

            hideMessage('modalError');
            document.getElementById('createModal').classList.remove('hidden');
        }

        function closeCreateModal() {
            document.getElementById('createModal').classList.add('hidden');
        }

        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editUserId').value;
            const isEdit = !!id;

            setLoading('saveBtn', true);
            hideMessage('modalError');

            try {
                const body = {
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    role: document.getElementById('role').value,
                    role: document.getElementById('role').value
                    // tenantId removed
                };

                if (isEdit) {
                    body.active = document.getElementById('active').checked;
                }

                // if (hasRole('SUPER_ADMIN') && !body.tenantId) {
                //    throw new Error("Tenant is required");
                // }

                if (isEdit) {
                    await apiCall(`/users/${id}`, 'PUT', body);
                } else {
                    await apiCall('/users', 'POST', body);
                }

                closeCreateModal();
                loadUsers(document.getElementById('tenantFilter').value);

            } catch (e) {
                const errDiv = document.getElementById('modalError');
                errDiv.textContent = e.message;
                errDiv.classList.remove('hidden');
            } finally {
                setLoading('saveBtn', false, 'Save User');
            }
        });

        init();
    </script>
</body>

</html>
