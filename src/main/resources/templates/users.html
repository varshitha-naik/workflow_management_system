<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Management - Workflow System</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <a href="/dashboard" class="brand">Workflow System</a>
            <div class="nav-user">
                <a href="/dashboard" class="profile-link">Dashboard</a>
                <a href="/profile" class="profile-link">Profile</a>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <div class="container-dash">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div>
                <h2>User Management</h2>
                <p class="subtitle">Manage users and their access.</p>
            </div>
            <!-- Future: Link to Create User page -->
            <button class="btn" style="width: auto;" onclick="openCreateModal()">Create User</button>
        </div>

        <div id="filterContainer" class="card mb-6 hidden">
            <div class="form-group" style="margin-bottom: 0;">
                <label for="tenantFilter" class="label-text">Filter by Tenant</label>
                <select id="tenantFilter"
                    style="width: 100%; padding: 0.5rem; border: 1px solid var(--border); border-radius: var(--radius);">
                    <option value="">All Tenants</option>
                </select>
            </div>
        </div>

        <div class="card">
            <div id="loading" class="text-center">Loading users...</div>
            <div id="error" class="alert alert-error hidden"></div>

            <div class="overflow-x-auto">
                <table style="width: 100%; border-collapse: collapse; text-align: left;" id="userTable" class="hidden">
                    <thead>
                        <tr style="border-bottom: 2px solid var(--border);">
                            <th style="padding: 1rem;">ID</th>
                            <th style="padding: 1rem;">Username</th>
                            <th style="padding: 1rem;">Email</th>
                            <th style="padding: 1rem;">Role</th>
                            <th style="padding: 1rem;">Tenant</th>
                            <th style="padding: 1rem;">Status</th>
                            <th style="padding: 1rem;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create/Edit User Modal -->
    <div id="createModal" class="hidden"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 50;">
        <div class="card" style="width: 100%; max-width: 450px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h3 style="margin: 0;" id="modalTitle">Create New User</h3>
                <button onclick="closeCreateModal()"
                    style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>

            <div id="modalError" class="alert alert-error hidden"></div>

            <form id="createUserForm">
                <input type="hidden" id="editUserId">

                <div class="form-group hidden" id="tenantSelectGroup">
                    <label for="tenantSelect">Tenant</label>
                    <select id="tenantSelect"
                        style="width: 100%; padding: 0.5rem; border: 1px solid var(--border); border-radius: var(--radius);">
                        <option value="">Select Tenant...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" required
                        style="width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border); border-radius: var(--radius); background: var(--bg-color);">
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                        <!-- SUPER_ADMIN intentionally omitted -->
                    </select>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem; font-weight: 500;">
                        <input type="checkbox" id="active" checked> Active Account
                    </label>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="button" onclick="closeCreateModal()" class="btn"
                        style="background-color: transparent; border: 1px solid var(--border); color: var(--text-main);">Cancel</button>
                    <button type="submit" id="saveBtn" class="btn">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        const claims = requireAuth();

        if (claims.role === 'USER') {
            document.body.innerHTML = '<div class="container"><div class="card"><h1 class="text-center">Access Denied</h1><p class="text-center">You do not have permission to view this page.</p><div class="text-center mt-4"><a href="/dashboard">Return to Dashboard</a></div></div></div>';
        } else {
            init();
        }

        function logout() {
            clearAuth();
            window.location.href = '/login';
        }

        async function init() {
            const isSuperAdmin = claims.role === 'SUPER_ADMIN';

            if (isSuperAdmin) {
                document.getElementById('filterContainer').classList.remove('hidden');
                document.getElementById('tenantSelectGroup').classList.remove('hidden'); // Show in modal too

                // Fetch All Tenants for both Filter and Modal
                loadTenants();

                document.getElementById('tenantFilter').addEventListener('change', (e) => {
                    loadUsers(e.target.value);
                });
            }

            loadUsers();
        }

        async function loadTenants() {
            try {
                const tenants = await apiCall('/tenants');
                const filter = document.getElementById('tenantFilter');
                const modalSelect = document.getElementById('tenantSelect');

                // Clear existing (keep first option)
                while (filter.options.length > 1) filter.remove(1);
                while (modalSelect.options.length > 1) modalSelect.remove(1);

                tenants.forEach(t => {
                    // Populate Filter
                    const opt1 = document.createElement('option');
                    opt1.value = t.id;
                    opt1.textContent = `${t.name} (ID: ${t.id})`;
                    filter.appendChild(opt1);

                    // Populate Modal
                    const opt2 = document.createElement('option');
                    opt2.value = t.id;
                    opt2.textContent = `${t.name} (ID: ${t.id})`;
                    modalSelect.appendChild(opt2);
                });
            } catch (err) {
                console.error('Failed to load tenants', err);
            }
        }

        async function loadUsers(tenantId = null) {
            const table = document.getElementById('userTable');
            const tbody = document.getElementById('userTableBody');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');

            loading.classList.remove('hidden');
            table.classList.add('hidden');
            errorDiv.classList.add('hidden');
            tbody.innerHTML = '';

            try {
                let url = '/users';
                if (tenantId) url += `?tenantId=${tenantId}`;

                const users = await apiCall(url);

                if (users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="text-center" style="padding: 2rem;">No users found.</td></tr>';
                } else {
                    users.forEach(user => {
                        const tr = document.createElement('tr');
                        tr.style.borderBottom = '1px solid var(--border)';

                        // Edit Button
                        // If SUPER_ADMIN, user can edit anyone. 
                        // If ADMIN, user can edit. 
                        // But users cannot edit themselves fully here (use profile), though API might allow.
                        const canEdit = true;

                        tr.innerHTML = `
                            <td style="padding: 1rem; color: var(--text-muted);">${user.id}</td>
                            <td style="padding: 1rem; font-weight: 500;">${user.username}</td>
                            <td style="padding: 1rem;">${user.email}</td>
                            <td style="padding: 1rem;">
                                <span style="background: var(--bg-color); padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.85rem;">${user.role}</span>
                            </td>
                            <td style="padding: 1rem;">${user.tenantId}</td>
                            <td style="padding: 1rem;">
                                <span style="color: ${user.active ? 'var(--success)' : 'var(--error)'}; font-weight: 600;">
                                    ${user.active ? 'Active' : 'Inactive'}
                                </span>
                            </td>
                             <td style="padding: 1rem;">
                                <button class="btn" style="width: auto; padding: 0.25rem 0.75rem; font-size: 0.8rem;" 
                                    onclick='openEditModal(${JSON.stringify(user)})'>Edit</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                }

                table.classList.remove('hidden');
            } catch (err) {
                errorDiv.textContent = err.message || 'Failed to load users.';
                errorDiv.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        }

        // --- Modal Logic ---

        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Create New User';
            document.getElementById('createUserForm').reset();
            document.getElementById('editUserId').value = '';
            document.getElementById('active').checked = true; // Default to active

            // If Super Admin, Tenant Select is visible, reset it
            // If Admin, Tenant Select is hidden.

            hideMessage('modalError');
            document.getElementById('createModal').classList.remove('hidden');
            document.getElementById('createModal').style.display = 'flex';
        }

        function openEditModal(user) {
            document.getElementById('modalTitle').textContent = 'Edit User (ID: ' + user.id + ')';

            document.getElementById('editUserId').value = user.id;
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email;
            document.getElementById('role').value = user.role;
            document.getElementById('active').checked = user.active;

            if (claims.role === 'SUPER_ADMIN') {
                document.getElementById('tenantSelect').value = user.tenantId;
            }

            hideMessage('modalError');
            document.getElementById('createModal').classList.remove('hidden');
            document.getElementById('createModal').style.display = 'flex';
        }

        function closeCreateModal() {
            document.getElementById('createModal').classList.add('hidden');
            document.getElementById('createModal').style.display = 'none';
        }

        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage('modalError');
            setLoading('saveBtn', true);

            const isEdit = !!document.getElementById('editUserId').value;
            const userId = document.getElementById('editUserId').value;

            const body = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value,
                active: document.getElementById('active').checked
            };

            // Handle Tenant ID
            if (claims.role === 'SUPER_ADMIN') {
                const tId = document.getElementById('tenantSelect').value;
                if (!tId) {
                    showMessage('modalError', 'Please select a tenant.', 'error');
                    setLoading('saveBtn', false);
                    return;
                }
                body.tenantId = parseInt(tId);
            } else {
                // For Admin, we explicitly send their own tenantId because API requires it @NotNull
                // Even though backend should check context, the DTO validation might trigger first.
                body.tenantId = parseInt(claims.tenantId);
            }

            try {
                if (isEdit) {
                    await apiCall(`/users/${userId}`, 'PUT', body);
                } else {
                    await apiCall('/users', 'POST', body);
                }
                closeCreateModal();
                // Refresh list using current filter
                const currentFilter = document.getElementById('tenantFilter').value;
                loadUsers(currentFilter || (claims.role === 'ADMIN' ? null : null));
            } catch (err) {
                showMessage('modalError', err.message || 'Failed to save user.', 'error');
            } finally {
                setLoading('saveBtn', false, isEdit ? 'Save User' : 'Create User');
            }
        });
    </script>
</body>

</html>
